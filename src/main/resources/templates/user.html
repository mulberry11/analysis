<!-- bootstrap table控件js -->

<!-- bootstrap table中文包 -->

<!-- 与此页面相关的内联脚本 -->
<style>
    /* 表格样式 */

    .table>tbody>tr>td {
        border: 1px;
        text-align: center;
    }

    .bootstrap-table .table thead>tr>th {
        text-align: center;
    }

    .table thead {
        background: #ebeaea;
    }
</style>
<script type="text/javascript">

    $("#userTb").bootstrapTable({
        url: "/userList",  //请求地址
        striped: true, //是否显示行间隔色
        pageNumber: 1, //初始化加载第一页
        pagination: true,//是否分页
        sidePagination: 'client',//server:服务器端分页|client：前端分页
        pageSize: 10,//单页记录数
        pageList: [5, 15],//可选择单页记录数
        search: true,  //是否显示搜索,客户端搜索不进入后台
        showRefresh: true, //显示刷新按钮
        columns: [{
            title: 'id',
            field: 'id',
            sortable: true
        }, {
            title: '用户名',
            field: 'name',
            sortable: true
        }, {
            title: '权限',
            field: 'autho',
            sortable: true
        }]
    })
</script>
